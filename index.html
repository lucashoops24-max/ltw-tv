<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LTW TV | Light of the World</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #111;
    }

    header {
      background: #ffffff;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      color: #b91c1c;
      font-size: 24px;
      margin: 0;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #b91c1c;
    }

    .categories {
      display: flex;
      gap: 10px;
      padding: 15px;
      overflow-x: auto;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .category {
      padding: 8px 16px;
      border-radius: 20px;
      background: #eeeeee;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    .category:hover {
      background: #b91c1c;
      color: white;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding: 25px;
    }

    .video-card {
      background: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: translateY(-4px);
    }

    .video-card iframe {
      width: 100%;
      height: 160px;
      border: none;
    }

    .video-info {
      padding: 12px;
    }

    .video-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .video-channel {
      font-size: 14px;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
      background: #ffffff;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header>
    <h1>✝ LTW TV</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Sermons</a>
      <a href="#">Worship</a>
      <a href="#">Bible Study</a>
      <a href="#">Kids</a>
      <a href="#">About</a>
    </nav>
  </header>

  <div class="categories">
    <div class="category">All</div>
    <div class="category">Sermons</div>
    <div class="category">Worship</div>
    <div class="category">Bible Study</div>
    <div class="category">Youth</div>
    <div class="category">Kids</div>
  </div>

  <div class="video-grid">

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/abcd1234XYZ
" allowfullscreen></iframe>
      <div class="video-info">
        <div class="video-title">The Love of Christ</div>
        <div class="video-channel">Pastor John Ministries</div>
      </div>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/QWER5678LMN" allowfullscreen></iframe>
      <div class="video-info">
        <div class="video-title">Psalm 23 Explained</div>
        <div class="video-channel">Bible Project</div>
      </div>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/ZXC9876POIU" allowfullscreen></iframe>
      <div class="video-info">
        <div class="video-title">Christian Worship Music</div>
        <div class="video-channel">Faith Worship</div>
      </div>
    </div>

  </div>

  <footer>
    “You are the light of the world.” — Matthew 5:14
  </footer>

</body>
</html>

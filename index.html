<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LTW TV | Light of the World</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f9f9f9;
}

/* HEADER */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 20px;
  background: white;
  border-bottom: 1px solid #ddd;
}

header h1 {
  color: #b91c1c;
  margin: 0;
}

.search-box input {
  padding: 8px;
  width: 260px;
}

/* LAYOUT */
.container {
  display: flex;
}

/* SIDEBAR */
.sidebar {
  width: 200px;
  background: white;
  border-right: 1px solid #ddd;
  height: calc(100vh - 60px);
  padding: 15px;
}

.sidebar div {
  margin-bottom: 15px;
  cursor: pointer;
  font-weight: bold;
}

/* MAIN */
.main {
  flex: 1;
  padding: 20px;
}

/* CATEGORIES */
.categories {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.category {
  padding: 6px 14px;
  border-radius: 20px;
  background: #eee;
  cursor: pointer;
}

.category.active {
  background: #b91c1c;
  color: white;
}

/* VIDEOS */
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
}

.video-card {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  overflow: hidden;
}

.video-card iframe {
  width: 100%;
  height: 160px;
}

.video-info {
  padding: 10px;
}

.actions button {
  margin-right: 6px;
  cursor: pointer;
}

/* COMMENTS */
.comments {
  margin-top: 8px;
}

.comments input {
  width: 100%;
  padding: 5px;
  margin-top: 4px;
}
</style>
</head>

<body>

<header>
  <h1>âœ LTW TV</h1>
  <div class="search-box">
    <input type="text" id="search" placeholder="Search Christian videos..." onkeyup="searchVideos()">
  </div>
</header>

<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div>ğŸ  Home</div>
    <div>ğŸ”¥ Trending</div>
    <div>ğŸ“º Subscriptions</div>
    <div>ğŸµ Worship</div>
    <div>ğŸ“– Sermons</div>
    <div>ğŸ§’ Kids</div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">

    <!-- CATEGORIES -->
    <div class="categories">
      <div class="category active" onclick="filterCategory('All')">All</div>
      <div class="category" onclick="filterCategory('Sermon')">Sermons</div>
      <div class="category" onclick="filterCategory('Worship')">Worship</div>
      <div class="category" onclick="filterCategory('Bible')">Bible Study</div>
    </div>

    <!-- VIDEOS -->
    <div class="video-grid" id="videos">

      <div class="video-card" data-title="Love of Christ" data-category="Sermon">
        <iframe src="https://www.youtube.com/embed/abcd1234XYZ" allowfullscreen></iframe>
        <div class="video-info">
          <strong>Love of Christ</strong><br>
          <small>Pastor John</small><br>
          <button onclick="subscribe(this)">Subscribe</button>
          <div class="actions">
            <button onclick="like(this)">ğŸ‘ <span>0</span></button>
            <button onclick="dislike(this)">ğŸ‘ <span>0</span></button>
          </div>
          <div class="comments">
            <input placeholder="Add a comment..." onkeypress="addComment(event)">
          </div>
        </div>
      </div>

      <div class="video-card" data-title="Psalm 23" data-category="Bible">
        <iframe src="https://www.youtube.com/embed/QWER5678LMN" allowfullscreen></iframe>
        <div class="video-info">
          <strong>Psalm 23 Explained</strong><br>
          <small>Bible Project</small><br>
          <button onclick="subscribe(this)">Subscribe</button>
          <div class="actions">
            <button onclick="like(this)">ğŸ‘ <span>0</span></button>
            <button onclick="dislike(this)">ğŸ‘ <span>0</span></button>
          </div>
          <div class="comments">
            <input placeholder="Add a comment..." onkeypress="addComment(event)">
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
function like(btn) {
  btn.querySelector("span").innerText++;
}

function dislike(btn) {
  btn.querySelector("span").innerText++;
}

function subscribe(btn) {
  btn.innerText = "Subscribed âœ”";
}

function addComment(e) {
  if (e.key === "Enter") {
    alert("Comment added (demo mode)");
    e.target.value = "";
  }
}

function searchVideos() {
  let q = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".video-card").forEach(v => {
    v.style.display = v.dataset.title.toLowerCase().includes(q) ? "block" : "none";
  });
}

function filterCategory(cat) {
  document.querySelectorAll(".category").forEach(c => c.classList.remove("active"));
  event.target.classList.add("active");

  document.querySelectorAll(".video-card").forEach(v => {
    v.style.display = (cat === "All" || v.dataset.category === cat) ? "block" : "none";
  });
}
</script>

</body>
</html>
